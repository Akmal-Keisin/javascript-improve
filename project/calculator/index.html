<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="backgroundCalculator">
    <div class="calculator">
      <div class="resultBar" id="resultBar"></div>
      <div class="columnBar">
        <div class="button operator" id="devide">/</div>
        <div class="button" id="one">1</div>
        <div class="button" id="two">2</div>
        <div class="button" id="three">3</div>
        <div class="button operator" id="times">*</div>
        <div class="button" id="four">4</div>
        <div class="button" id="five">5</div>
        <div class="button" id="six">6</div>
        <div class="button operator" id="plus">+</div>
        <div class="button" id="saven">7</div>
        <div class="button" id="eight">8</div>
        <div class="button" id="nine">9</div>
        <div class="button operator" id="minus">-</div>
        <div class="button" id="del"><</div>
        <div class="button" id="zero">0</div>
        <div class="button" id="equal">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
